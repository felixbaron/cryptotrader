<body>
  <script>
    (function(d, s) {
      if (!window.rel) {
        s = d.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.id = "radio-de-embedded";
        s.src = "https://www.radio.de/inc/microsite/js/full.js";
        d.getElementsByTagName("head")[0].appendChild(s);
        window.rel = true;
      }
    }(document));
  </script>
  <div class="ng-app-embedded">
    <div ui-view class="microsite embedded-radio-player" data-playerwidth="340px" data-playertype="web_embedded" data-playstation="costadelmar" data-autoplay="true" data-apikey="replace"></div>
  </div>
